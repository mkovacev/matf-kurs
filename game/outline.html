<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hangman</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="wrapper1">
            <div id="title">HANGMAN</div>
            <div id="score"></div>
        </div>

        <div id="wrapper2">

            <div id="wordToGuess"></div>

            <div id="container">
                <div id="head"></div>
                <div id="neck"></div>
                <div id="body"></div>
                <div id="rarm"></div>
                <div id="larm"></div>
                <div id="rleg"></div>
                <div id="lleg"></div>
            </div>
        </div>

        <div id="wrapper3">
            <div id="clickedLetters"></div>
        </div>       
        
        <div id="gameOver">
            <p>GAME OVER!</p>
        </div>

        <div id="gameWon"></div>


        <script src="action.js"></script>
    </body>
    
</html>
